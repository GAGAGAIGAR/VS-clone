<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STS (仮)</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #title, #options, #paused, #result, #gameOver, #recall {
            display: none;
            position: absolute;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            width: 1280px;
            height: 720px;
            z-index: 10;
        }
        #title {
            display: none; /* Hidden by default, canvas handles title */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        button:hover {
            background: #555;
            color: yellow;
        }
        h1 {
            margin-top: 20vh;
            font-size: 48px;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5; /* Below DOM elements but above portraits */
        }
        #options p {
            font-size: 18px;
            margin: 20px 0;
        }
        #options input[type="range"] {
            vertical-align: middle;
            width: 200px;
        }
        #result p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="title"></div> <!-- Canvas will be created by games.js -->
    <div id="options">
        <h1>オプション</h1>
        <p>効果音: <input type="range" id="sfxVolume" min="0" max="100" value="50"></p>
        <p>BGM音量: <input type="range" id="bgmVolume" min="0" max="100" value="50"></p>
        <button onclick="setGameState('title')">戻る</button>
    </div>
    <div id="paused"></div>
    <div id="result">
        <h1>結果</h1>
        <p id="scoreText">スコア: 0</p>
        <p id="killsText">撃破数: 0</p>
        <p id="timeText">経過時間: 0秒</p>
        <button onclick="backToTitle()">タイトルへ</button>
    </div>
    <div id="gameOver"></div>
    <div id="recall"></div>

<script src="p5.min.js"></script>
<script src="preload.js"></script> <script src="game.js"></script>
<script src="ui.js"></script>
<script src="player.js"></script>
<script src="units.js"></script>
<script src="effects.js"></script>
<script src="stages.js"></script>
<script src="portrait.js"></script> <script src="character&upgrades.js"></script>
<script src="scenario.js"></script>
</body>
</html>
